<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran</title>
    <link rel="stylesheet" href="codelab3.css">
</head>
<body>

<div class="form-container">
    <form id="pendaftaranForm">
        <h2>Form Pendaftaran</h2>
        
        <label for="nama">Nama</label>
        <input type="text" id="nama" placeholder="Nama">
        
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Email">
        
        <label for="alamat">Alamat Lengkap</label>
        <textarea id="alamat" rows="4" placeholder="Alamat Lengkap"></textarea>
        
        <button type="button" onclick="validasiForm()">Daftar</button>
    </form>
</div>

<script src="codelab3.js"></script>

</body>
</html>
